<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

     <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.css" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans|Montserrat' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="intro-header clearfix">
        <div class="wrapper-masthead clearfix">
         <div class="wrapper-subhead">
            <div class="container">
                <header class="masthead clearfix">
                  <div class="site-info">
                    <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                    <p class="site-description">{{ site.description }}</p>
                  </div>
                  <nav class="nav-site">
                    <a href="{{ site.baseurl }}/">About</a>
                    <a href="{{ site.baseurl }}/cv">CV</a>
                  </nav>
                </header>
              </div>
              <div class="container icon-hd">
                <div class="svg-icon-hd">
                  {% include svg-icons.html %}
                </div>
              </div>
         </div>
       </div>
      </div>
    <div class="bg-container">
      {{ content }}
    </div>
    {% include analytics.html %}
  </body>
</html>
